<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="../../images/authorization.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/media.css">
</head>

<body>
    <section id="reg">
        <div class="auth_reg_box reg_box">
            <form class="auth_reg_form">
                <h2>Sign up</h2>
                <div class="inputBox">
                    <input type="text" required="required" id="username">
                    <span class="username__title">Username</span>
                    <i class="username__i"></i>
                </div>

                <div class="inputBox">
                    <input type="password" required="required" id="password">
                    <span class="password__title">Password</span>
                    <i class="password__i"></i>
                </div>

                <div class="inputBox">
                    <input type="text" required="required" id="firstName">
                    <span class="firstName__title">First Name</span>
                    <i class="firstName__i"></i>
                </div>

                <div class="inputBox">
                    <input type="number" required="required" id="age">
                    <span class="age__title">Age</span>
                    <i class="age__i"></i>
                </div>

                <div class="links">
                    <button type="submit" id="login">Register</button>
                    <a href="../auth/auth.html">Sign In</a>
                </div>
            </form>
        </div>
    </section>
    <script src="./reg.js"></script>
    <script src="../../js/inputScripts.js"></script>
</body>

</html>
